<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node CRUD App</title>
</head>

<body>
    <center>
        <h2>Node.js CRUD App</h2>
        <h3>Star Wars Quotes</h3>

        <!-- The use method POST tells browsers what kind of request to send. In this case, we use POST because weâ€™re sending a POST request.
    
    The action attribute tells the browser where to send the POST request. In this case, we're sending the POST request to /quotes

    We can handle this POST request with a POST method in server.js .The path should be the value you placed in the action attribute

    -->
        <form action="/quotes" method="POST">
            <input type="text" placeholder="name" name="name">
            <input type="text" placeholder="quote" name="quote">
            <button type="submit">Submit</button>
        </form>
    </center>

</body>

</html>
